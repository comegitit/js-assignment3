<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Assig 3: Weather API</title>
</head>

<body>
  <div class="location">
    <canvas class="icon" height="200" width="200"></canvas>
    <h1 class="location-timezone">Timezone</h1>
  </div>
  <div class="temperature">
    <div class="temperature-display-section">
      <h2 class="temp-in-degrees">0</h2>
      <span>&#8451;</span>
    </div>
    <div class="summary-description">Weather Summary:</div>
  </div>
  <img class="DarkSky" src="./img/DarkSkyIcon.png" alt="Dark Sky Logo">

  <script src="app.js"></script>
  <script src="skycons.js"></script>

</body>

</html>
